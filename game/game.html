<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Game</title>
	<script type="text/javascript" src="js/libs/mootools-core-1.4.5.js"></script>
	
	<script type="text/javascript" src="js/libs/caat-min.js"></script>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			var director= new CAAT.Foundation.Director().initialize( 800,500,'game-portal' );
			var scene= director.createScene();
			
			var front_left = new CAAT.ShapeActor().
				setShape(CAAT.ShapeActor.prototype.SHAPE_RECTANGLE).
				setFillStyle('#fhfff0').
				setBounds(395, 105, 10, 20).
				addBehavior(new CAAT.Behavior.RotateBehavior().
					setValues(0, 2 * Math.PI).
					setDelayTime(0, 4000).
					setCycle(false).
					addListener({
						behaviorExpired : function(behavior, time, actor) {
							behavior.setValues(2 * Math.PI, 0).
							setDelayTime(0, 8000);
						}
					})
				);
			
			var front_right = new CAAT.ShapeActor().
				setShape(CAAT.ShapeActor.prototype.SHAPE_RECTANGLE).
				setFillStyle('#fhfff0').
				setBounds(465, 105, 10, 20).
				addBehavior(new CAAT.Behavior.RotateBehavior().
					setValues(0, 2 * Math.PI).
					setDelayTime(0, 10000).
					setCycle(true)
				);
				
			var rear_left = new CAAT.ShapeActor().
				setShape(CAAT.ShapeActor.prototype.SHAPE_RECTANGLE).
				setFillStyle('#fhfff0').
				setBounds(395, 195, 10, 20);
				
			var rear_right = new CAAT.ShapeActor().
				setShape(CAAT.ShapeActor.prototype.SHAPE_RECTANGLE).
				setFillStyle('#fhfff0').
				setBounds(465, 195, 10, 20);
			
			var base = new CAAT.ShapeActor().
				setShape(CAAT.ShapeActor.prototype.SHAPE_RECTANGLE).
				setFillStyle('#ff0000').
				setBounds(400, 100, 70, 120);
				
			scene.addChild(front_left);
			scene.addChild(front_right);
			scene.addChild(rear_left);
			scene.addChild(rear_right);
			scene.addChild(base);
			
			CAAT.loop(60);
		});
	</script>
</head>
<body>
	
</body>
</html>
